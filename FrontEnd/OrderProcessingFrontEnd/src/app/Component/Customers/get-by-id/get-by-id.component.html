<p>get-by-id works!</p>

<input type="number" [(ngModel)]="id" placeholder="Enter customer id" />
<button (click)="getCustomerById(id)">Fetch Customer</button>

<!-- Display error message if any -->
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<!-- Display customer details if data is available -->
<div *ngIf="customer">
  <h3>Customer Details</h3>
  <ul>
    <li><strong>ID:</strong> {{ customer.customerID}}</li>
    <li><strong>FirstName:</strong> {{ customer.firstName }}</li>
    <li><strong>LastName:</strong> {{ customer.lastName }}</li>
    <li><strong>Email:</strong> {{ customer.email }}</li>
    <li><strong>Phone Number:</strong> {{ customer.phoneNumber }}</li>
  </ul>
</div>
<br>
<!-- Link to another page for all customers -->
<a routerLink="/get-customer">Get All Customers</a>
<router-outlet></router-outlet>
