<h2 class="section-title">üõçÔ∏è Product List</h2>

<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width-table">
  <!-- Product ID Column -->
  <ng-container matColumnDef="productID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{ product.productID }} </td>
  </ng-container>

  <!-- Product Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{ product.productName }} </td>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> Rs. {{ product.price }} </td>
  </ng-container>

  <!-- Stock -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product"> {{ product.stock }} </td>
  </ng-container>

  <!-- Category ID -->
  <ng-container matColumnDef="categoryID">
    <th mat-header-cell *matHeaderCellDef> Category ID </th>
    <td mat-cell *matCellDef="let product"> {{ product.category?.categoryID }} </td>
  </ng-container>

  <!-- Category Name -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let product"> {{ product.category?.categoryName }} </td>
  </ng-container>

  <!-- Table Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="['productID', 'productName', 'price', 'stock', 'categoryID', 'categoryName']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['productID', 'productName', 'price', 'stock', 'categoryID', 'categoryName'];"></tr>
</table>
